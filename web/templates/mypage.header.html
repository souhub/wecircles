{{define "header"}}
<div>
  <h2 class="text-center">{{.User.Name}}</h2>
  <div>
    {{if eq .User.ImagePath "default.png"}}
    <img
      src="{{.ImagePathPrefix}}/img/default.png"
      alt="user_profile_image"
      style="width: 200px; height: 200px; border-radius: 50%; object-fit: cover"
    />
    {{else}}
    <img
      src="{{.ImagePathPrefix}}/img/user{{.User.Id}}/{{.User.ImagePath}}"
      alt="user_profile_image"
      style="width: 200px; height: 200px; border-radius: 50%; object-fit: cover"
    />
    {{end}}
  </div>
</div>

<nav class="navbar navbar-expand navbar-light mt-5">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a
          class="nav-link"
          style="border-bottom: solid 2px gray"
          href="/user?id={{.User.UserIdStr}}"
          >ホーム</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/circle?id={{.User.UserIdStr}}">ブース</a>
      </li>
    </ul>
  </div>
</nav>
{{end}}
