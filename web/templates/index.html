{{define "content"}}
<h1 class="text-center">みんなの学習日誌</h1>

{{range .}}
<div class="card mx-auto mb-5" style="width: 55%">
  <a href="/post/show?id={{.Uuid}}">
    {{if eq .ThumbnailPath "default_thumbnail.jpg"}}
    <img
      src="/static/img/{{.ThumbnailPath}}"
      style="width: 100%; height: 300px; object-fit: cover"
      alt="default thumbnail"
    />
    {{else}}
    <img
      src="/static/img/user{{.UserId}}/posts/post{{.Id}}/{{.ThumbnailPath}}"
      style="width: 100%; height: 300px; object-fit: cover"
      alt="default thumbnail"
    />
    {{end}}
    <div class="card-body">
      {{if .Title}}
      <h5 class="card-title">{{.Title}}</h5>
      {{else}}
      <h5 class="card-title">NO TITLE</h5>
      {{end}} {{if .Body}}
      <p class="card-text index-post-body">{{.Body}}</p>
      {{else}}
      <p class="card-text">本文がありません。</p>
      {{end}}
    </div>
    <div class="card-body">
      <a href="/user/show?id={{.UserIdStr}}">{{.UserIdStr}}</a>
      <p>{{.CreatedAt}}</p>
    </div>
  </a>
</div>

{{end}} {{end}}
