{{define "content"}}
<div>
  <h2>{{.Circle.Name}}</h2>
  <p>{{.Circle.Overview}}</p>
</div>
{{if .MembershipValid}}
<p>参加中</p>
<a
  class="btn btn-outline-danger"
  href="/circle/membership/delete?id={{.Circle.OwnerIDStr}}"
  >このサークルを退会する</a
>
{{else}}
<a
  class="btn btn-outline-success"
  href="/circle/membership/create?id={{.Circle.OwnerIDStr}}"
  >このサークルのメンバーになる</a
>
{{end}} {{end}}
