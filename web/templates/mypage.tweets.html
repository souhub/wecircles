{{define "content"}}
<div class="bg-white">
  <h3 style="text-align: center">{{.Circle.Name}}</h3>
  <div class="cp_box">
    <input id="cp01" type="checkbox" />
    <label for="cp01"></label>
    <div class="cp_container">
      <p style="white-space: pre-wrap; word-wrap: break-word">
        {{.Circle.Overview}}
      </p>
    </div>
  </div>
</div>
{{if .MembershipValid}} {{template "circle-navbar" .}} {{if .Circle.TwitterID}}
<a
  class="twitter-timeline"
  href="https://twitter.com/{{.Circle.TwitterID}}?ref_src=twsrc%5Etfw"
  style="font-size: 15px"
></a>
<script
  async
  src="https://platform.twitter.com/widgets.js"
  charset="utf-8"
></script>
{{else}} {{if eq .MyUser.UserIdStr .Circle.OwnerIDStr}}
<a class="btn btn-outline-success" href="/circle/manage"
  >サークルとツイッターアカウントを連携させる</a
>
{{else}}
<p>Twitterアカウントは登録されていません。</p>
{{end}} {{end}} {{end}} {{end}}
