{{define "content"}}
<form action="/post/create" method="post" class="mx-auto" style="width: 50%">
  <div class="form-group">
    <label for="title">タイトル</label>
    <h2>
      <textarea
        type="text"
        class="form-control font-weight-bold"
        style="font-size: 30px"
        name="title"
        rows="1"
        placeholder="タイトル"
        required
      ></textarea>
    </h2>
  </div>
  <div class="form-group">
    <label for="body">本文</label>
    <textarea
      type="text"
      name="body"
      class="form-control auto-resize"
      style="line-height: 16px; white-space: prewrap"
      rows="30"
      placeholder="読んだ本の感想をnoteに書いてみませんか？"
      required
    ></textarea>
  </div>
  <button type="submit" class="btn btn-outline-success btn-block">投稿</button>
  <input type="hidden" name="uuid" value="{{.}}" />
</form>
{{end}}
