{{define "content"}}
<a href="/user/edit/image">
  {{if eq .ImagePath "default.png"}}
  <!-- if user.ImagePath=="default.png" -->
  <img
    src="/static/img/user/default.png"
    alt="user_profile_image"
    style="width: 200px; height: 200px; border-radius: 50%; object-fit: cover"
  />
  {{else}}
  <img
    src="/static/img/user/user{{.Id}}/{{.ImagePath}}"
    alt="user_profile_image"
    style="width: 200px; height: 200px; border-radius: 50%; object-fit: cover"
  />
  {{end}}
  <p>プロフィール画像を変更する</p>
</a>
<form action="/user/update" method="post">
  <div class="form-group">
    <label for="name">ユーザー名</label>
    <input
      type="text"
      name="name"
      class="form-control"
      value="{{.Name}}"
      required
    />
  </div>
  <div class="form-group">
    <label for="user_id_str">ユーザーID</label>
    <input
      type="text"
      name="user_id_str"
      class="form-control"
      value="{{.UserIdStr}}"
      required
    />
  </div>
  <button type="submit" class="btn btn-outline-success btn-block">更新</button>
</form>
<a href="/mypage" class="btn btn-outline-secondary btn-block mt-3">戻る</a>
{{end}}
