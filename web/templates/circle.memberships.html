{{define "content"}} {{$imagePathPrefix := .ImagePathPrefix}}
<div class="mb-5">
  <h4 class="font-weight-bold">サークル</h4>
  <a class="btn btn-outline-success" href="/circle/manage">自分のサークル</a>
  <a class="btn btn-success" href="/circle/memberships">参加中のサークル</a>
</div>
{{if .Circles}} {{range .Circles}}

<h3 class="mb-5 font-weight-bold">参加中のサークル</h3>
<div class="card mx-auto mb-5">
  <a href="/circle?id={{.OwnerIDStr}}" style="color: black">
    {{if eq .ImagePath ""}}
    <img
      src="{{$imagePathPrefix}}/img/default_thumbnail.jpg"
      style="width: 100%; height: 200px; object-fit: cover"
      alt="default thumbnail"
    />
    {{else}}
    <img
      src="{{$imagePathPrefix}}/img/user{{.OwnerID}}/circles/mycircle/{{.ImagePath}}"
      style="width: 100%; height: 200px; object-fit: cover"
      alt="default thumbnail"
    />
    {{end}}
    <div class="card-body">
      <h5 class="card-title">{{.Name}}</h5>
      <div style="width: 100%; overflow: hidden">
        <p
          class="card-text index-post-body"
          style="
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
          "
        >
          {{.Overview}}
        </p>
      </div>
    </div>
    <div class="card-body">
      <a href="/user?id={{.OwnerIDStr}}">{{.OwnerIDStr}}</a>
    </div>
  </a>
</div>
{{end}} {{else}}
<p class="text-center">まだ参加しているサークルがありません。</p>
<a href="/circles" style="text-decoration: none"
  ><button type="submit" class="btn btn-outline-success btn-block">
    参加したいサークルを探しましょう！
  </button></a
>
{{end}} {{end}}
