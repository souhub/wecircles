{{define "content"}} {{$imagePathPrefix := .ImagePathPrefix}} {{if .Circles}}
{{range .Circles}}
<div class="card mx-auto mb-5">
  <a href="/circle?id={{.OwnerIDStr}}" style="color: black">
    {{if eq .ImagePath ""}}
    <img
      src="{{$imagePathPrefix}}/img/default_thumbnail.jpg"
      style="width: 100%; height: 200px; object-fit: cover"
      alt="default thumbnail"
    />
    {{else}}
    <img
      src="{{$imagePathPrefix}}/img/user{{.OwnerID}}/circles/mycircle/{{.ImagePath}}"
      style="width: 100%; height: 200px; object-fit: cover"
      alt="default thumbnail"
    />
    {{end}}
    <div class="card-body">
      <h5 class="card-title">{{.Name}}</h5>
      <label class="font-weight-bold">概要</label>
      <div class="cp_box">
        <input id="cp01" type="checkbox" />
        <label for="cp01"></label>
        <div class="cp_container">
          <p>{{.Overview}}</p>
        </div>
      </div>
    </div>

    <div class="card-body">
      <a href="/user?id={{.OwnerIDStr}}">{{.OwnerIDStr}}</a>
    </div>
  </a>
</div>
{{end}} {{else}}
<p class="text-center">まだ参加しているサークルがありません。</p>
<a href="/circle?id={{.User.UserIdStr}}" style="text-decoration: none"
  ><button type="submit" class="btn btn-outline-success btn-block">
    初めてのサークルを作りましょう！
  </button></a
>
{{end}} {{end}}
