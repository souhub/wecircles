{{define "content"}}
<div style="display: flex">
  <div class="box" style="width: 30%">
    <h2>サークル</h2>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/circle/manage">自分</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/circle/memberships">参加中</a>
      </li>
    </ul>
  </div>

  {{$myUserID := .MyUser.Id}} {{if .Users}}
  <div class="container">
    {{range .Users}}
    <div>
      <div class="mb-5">
        <a href="/user?id={{.UserIdStr}}">
          {{if eq .ImagePath "default.png"}}
          <img
            src="/static/img/default.png"
            alt="user_profile_image"
            style="
              width: 100px;
              height: 100px;
              border-radius: 50%;
              object-fit: cover;
            "
          />
          {{else}}
          <img
            src="/static/img/user{{.Id}}/{{.ImagePath}}"
            alt="user_profile_image"
            style="
              width: 100px;
              height: 100px;
              border-radius: 50%;
              object-fit: cover;
            "
          />
          {{end}}
        </a>
        {{if eq .Id $myUserID}}
        <p>管理者</p>
        {{else}}
        <p>メンバー</p>
        <p>
          <a
            class="btn btn-outline-danger"
            href="/circle/membership/delete/byowner?id={{.UserIdStr}}"
            >{{.Name}}さんを退会させる</a
          >
        </p>
        {{end}}
      </div>
    </div>
    {{end}} {{else}}
    <p>このサークルのメンバーはまだいません。</p>
    {{end}}
  </div>
</div>
{{end}}
