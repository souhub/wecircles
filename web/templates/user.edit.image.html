{{define "content"}}
<form
  role="form"
  action="/user/update/image"
  method="post"
  enctype="multipart/form-data"
>
  <div class="form-group">
    <label for="image">プロフィール画像</label><br />
    <div>
      <p>現在のプロフィール画像</p>
      <img
        src="/static/img/user/{{.ImagePath}}"
        alt="user_profile_image"
        style="
          width: 200px;
          height: 200px;
          border-radius: 50%;
          object-fit: cover;
        "
      />
      <p>
        新しいプロフィール画像を選択するとこの下に表示されます。<br />
        <img
          id="preview"
          src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
          style="width: 200px; height: 200px; border-radius: 50%"
        />
      </p>
    </div>
    <input
      type="file"
      name="image"
      multiple="multiple"
      onChange="previewImage(this);"
      accept="image/*"
      required
    />
  </div>
  <input
    type="submit"
    class="btn btn-success"
    style="width: 100%"
    value="更新"
  />
</form>
<a href="/user/edit" class="btn btn-outline-secondary btn-block mt-3">戻る</a>

{{end}}
