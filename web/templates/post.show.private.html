{{define "content"}}
<div class="mx-auto" style="width: 50%">
  <h1>{{.Title}}</h1>
  <a href="/user/show?id={{.UserIdStr}}">{{.UserName}}</a>
  <p>{{.CreatedAt}}</p>
  <p style="white-space: pre">{{.Body}}</p>
  <a class="btn btn-outline-success btn-block" href="/post/edit?id={{.Uuid}}"
    >編集</a
  >
  <a class="btn btn-outline-danger btn-block" href="/post/delete?id={{.Uuid}}"
    >削除
  </a>
  <a
    href="javascript:history.back();"
    class="btn btn-outline-secondary btn-block mt-3"
    >戻る</a
  >
</div>
{{end}}
