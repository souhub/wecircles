{{define "content"}}
<div class="mx-auto">
  <h1>{{.Post.Title}}</h1>
  <a href="/user?id={{.Post.UserIdStr}}">{{.Post.UserName}}</a>
  <p>{{.Post.CreatedAt}}</p>
  <p style="white-space: pre; width: 200px; word-wrap: break-all">
    {{.Post.Body}}
  </p>
  {{if eq .MyUser.Id .Post.UserId}}
  <a
    class="btn btn-outline-success btn-block"
    href="/post/edit?id={{.Post.Uuid}}"
    >編集</a
  >
  <a
    class="btn btn-outline-danger btn-block"
    href="/post/delete?id={{.Post.Uuid}}"
    >削除
  </a>
  {{end}}
  <a
    href="javascript:history.back();"
    class="btn btn-outline-secondary btn-block mt-3"
    >戻る</a
  >
</div>
{{end}}
