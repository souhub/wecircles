{{define "content"}}
<div>
  <h2 class="text-center">{{.MyUser.Name}}</h2>
  <div style="display: block; height: 200px; width: 200px">
    <a
      href="/user/edit"
      style="display: block; width: 200px; height: 200px; border-radius: 50%"
    >
      {{if eq .MyUser.ImagePath "default.png"}}
      <img
        src="/static/img/default.png"
        alt="user_profile_image"
        style="
          width: 200px;
          height: 200px;
          border-radius: 50%;
          object-fit: cover;
        "
      />
      {{else}}
      <img
        src="/static/img/user{{.MyUser.Id}}/{{.MyUser.ImagePath}}"
        alt="user_profile_image"
        style="
          width: 200px;
          height: 200px;
          border-radius: 50%;
          object-fit: cover;
        "
      />
      {{end}}
      <div
        style="
          height: 200px;
          width: 200px;
          position: relative;
          bottom: 200px;
          vertical-align: middle;
          display: table-cell;
          text-align: center;
          z-index: 100;
        "
      >
        <i class="fas fa-edit fa-3x" style="color: black"></i>
      </div>
      <div
        style="
          background-color: white;
          opacity: 0.2;
          width: 200px;
          height: 200px;
          border-radius: 50%;
          position: relative;
          bottom: 400px;
        "
      ></div>
    </a>
  </div>
</div>

<br /><br />
<nav class="navbar navbar-expand navbar-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/user?id={{.MyUser.UserIdStr}}">ホーム</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/circle?id={{.MyUser.UserIdStr}}">サークル</a>
      </li>
    </ul>
  </div>
</nav>

<form action="/chat/create?id={{.Circle.OwnerIDStr}}" method="post">
  <div>
    <textarea
      type="text"
      name="body"
      class="form-control auto-resize"
      style="line-height: 16px; white-space: prewrap; border: none"
      rows="5"
      placeholder="今日のサークルでの出来事ををWeCircleに書いてみませんか？"
      required
    ></textarea>
  </div>
  <button type="submit" class="btn btn-outline-success">投稿</button>
</form>

{{if .Chats}} {{range .Chats}}
<p>{{.Body}}</p>
{{end}} {{end}} {{end}}
