{{define "content"}}
<div class="mx-auto">
  <h1>{{.Title}}</h1>
  <a href="/user/show?id={{.UserIdStr}}">{{.UserName}}</a>
  <p>{{.CreatedAt}}</p>
  <p style="white-space: pre; word-break: break-all">{{.Body}}</p>
  <a
    href="javascript:history.back();"
    class="btn btn-outline-secondary btn-block mt-3"
    >戻る</a
  >
</div>
{{end}}
