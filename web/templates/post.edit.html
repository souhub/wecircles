<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/navbar-search.css" />
    <title>Document</title>
  </head>
  <body class="bg-white">
    <form
      action="/post/update?id={{.Post.Uuid}}"
      method="post"
      enctype="multipart/form-data"
    >
      <nav
        class="navbar navbar-expand-lg navbar-light bg-white position-fixed"
        style="
          display: flex;
          justify-content: space-between;
          width: 100%;
          height: 70px;
          position: absolute;
          top: 0px;
        "
      >
        <h1 class="box"><a class="navbar-brand" href="/">WeCircle</a></h1>

        <div class="box" style="display: flex">
          <button
            type="button"
            onclick="javascript:history.back();"
            class="btn btn-outline-secondary"
          >
            戻る
          </button>

          <button type="submit" class="btn btn-outline-success ml-2">
            投稿
          </button>
        </div>
      </nav>

      <div class="mx-auto" style="max-width: 540px">
        <div
          class="form-group text-center"
          style="height: 250px; padding-top: 100px; margin-bottom: 150px"
        >
          <div style="display: block; height: 200px">
            <div style="height: 250px">
              {{if eq .Post.ThumbnailPath "default_thumbnail.jpg"}}
              <img
                src="/static/img/default_thumbnail.jpg"
                alt="user_profile_image"
                style="width: 400px; height: 250px; object-fit: cover"
              />
              {{else}}
              <img
                src="/static/img/user{{.MyUser.Id}}/posts/post{{.Post.Uuid}}/{{.Post.ThumbnailPath}}"
                alt="existed_thumbnail_image"
                style="width: 400px; height: 250px; object-fit: cover"
              />
              {{end}}
            </div>
            <div style="height: 250px; position: relative; bottom: 250px">
              <img
                id="preview"
                src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                alt="new_thumbnail_image"
                style="width: 400px; height: 250px; object-fit: cover"
              />
            </div>
            <div style="height: 250px; position: relative; bottom: 500px">
              <label
                for="image"
                style="width: 400px; height: 250px; object-fit: cover"
              >
                <i
                  class="fas fa-image fa-4x"
                  style="
                    width: 400px;
                    height: 250px;
                    background-color: white;
                    opacity: 0.4;
                    text-align: center;
                    vertical-align: middle;
                    display: table-cell;
                    color: black;
                  "
                ></i>
                <input
                  style="display: none"
                  id="image"
                  type="file"
                  name="image"
                  onChange="previewImage(this);"
                  accept="image/*"
                />
              </label>
            </div>
          </div>
        </div>
        <div>
          <textarea
            type="text"
            class="form-control font-weight-bold"
            style="font-size: 30px; border: none"
            name="title"
            rows="1"
            required
          >
{{.Post.Title}}</textarea
          >
          <textarea
            type="text"
            name="body"
            class="form-control auto-resize"
            style="line-height: 16px; white-space: prewrap; border: none"
            rows="35"
            required
          >
{{.Post.Body}}</textarea
          >
        </div>
      </div>
    </form>

    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- PopperのJS読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- fontawssomeの読み込み -->
    <script
      src="https://kit.fontawesome.com/dab6f66964.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="/static/js/preview.js"></script>
    <script type="text/javascript" src="/static/js/navbar-search.js"></script>
  </body>
</html>
