{{define "content"}}
<div class="mb-5">
  <h2 class="font-weight-bold">WeCirclesにようこそ！</h2>
  <p>
    Wecirclesは、サークルを探したい人、サークルに所属している人、サークル運営者たちみんなのための場所。
  </p>
  <p>
    好みのサークルや新歓イベントを見つけたり、自分の入りたいサークルにどんな先輩が所属しているのだろうなど様々な方法で楽しめます。
  </p>
  <p>いっしょに、サークルの輪を広げていきましょう。</p>
</div>

<div>
  <h2 class="text-center">WeCirclesをはじめる</h2>
  <form role="form" action="/signup_account" method="post">
    <div class="form-group">
      <label for="name">氏名</label>
      <input
        type="text"
        name="name"
        class="form-control"
        placeholder="例：山田　太郎"
        required
      />
    </div>
    <div class="form-group">
      <label for="user_id_str">ユーザーID</label>
      <input
        type="text"
        name="user_id_str"
        class="form-control"
        placeholder="例：yamayamadaaa"
        required
      />
      <small id="emailHelp" class="form-text text-muted"
        >アルファベットのみ使用可能で、<br />ユニークである必要があります。</small
      >
    </div>
    <div class="form-group">
      <label for="email">メールアドレス</label>
      <input
        type="email"
        name="email"
        class="form-control"
        placeholder="メールアドレスを入力してください。"
        required
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
    </div>
    <div class="form-group">
      <label for="password">パスワード</label>
      <input
        type="password"
        name="password"
        class="form-control"
        placeholder="パスワード"
        required
      />
    </div>
    <button type="submit" class="btn btn-success" style="width: 100%">
      登録
    </button>
  </form>
</div>
{{end}}
