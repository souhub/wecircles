{{define "content"}}
<div class="float-left mt-5" style="width: 55%;">
  <h2 class="font-weight-bold">noteにようこそ！</h2>
  <p>
    noteは、創作をする人、それを応援する人、ものづくりが好きなみんなのための街のような場所。
  </p>
  <p>
    好みのクリエイターやコンテンツを見つけたり、自分のつくりたいものをつくったりして楽しめます。
  </p>
  <p>いっしょに、創作の輪を広げていきましょう。</p>
</div>

<div class="float-right">
  <h2 class="text-center">新規登録</h2>
  <form role="form" action="/signup_account" method="post">
    <div class="form-group">
      <label for="name">ユーザー名</label>
      <input
        type="text"
        name="name"
        class="form-control"
        placeholder="ユーザー名"
        required
      />
    </div>
    <div class="form-group">
      <label for="name">ユーザーID</label>
      <input
        type="text"
        name="user_id_str"
        class="form-control"
        placeholder="ユーザーID"
        required
      />
      <small id="emailHelp" class="form-text text-muted"
        >アルファベットのみ使用可能で、<br />ユニークである必要があります。</small
      >
    </div>
    <div class="form-group">
      <label for="email">メールアドレス</label>
      <input
        type="email"
        name="email"
        class="form-control"
        placeholder="メールアドレスを入力してください。"
        required
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
    </div>
    <div class="form-group">
      <label for="password">パスワード</label>
      <input
        type="password"
        name="password"
        class="form-control"
        placeholder="パスワード"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary" style="width: 100%;">
      登録
    </button>
  </form>
</div>
{{end}}
