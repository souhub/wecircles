{{define "content"}}

<h2 class="text-center">
  {{if .MyUser}} {{.MyUser.Name}} {{else}} {{.User.Name}} {{end}}
</h2>

{{if .MyUser}}
<div style="display: block; height: 200px; width: 200px">
  <a
    href="/user/edit"
    style="display: block; width: 200px; height: 200px; border-radius: 50%"
  >
    {{if eq .MyUser.ImagePath "default.png"}}
    <img
      src="{{.ImagePathPrefix}}/img/default.png"
      alt="user_profile_image"
      style="width: 200px; height: 200px; border-radius: 50%; object-fit: cover"
    />
    {{else}}
    <img
      src="{{.ImagePathPrefix}}/img/user{{.MyUser.Id}}/{{.MyUser.ImagePath}}"
      alt="user_profile_image"
      style="width: 200px; height: 200px; border-radius: 50%; object-fit: cover"
    />
    {{end}}
    <div
      style="
        height: 200px;
        width: 200px;
        position: relative;
        bottom: 200px;
        vertical-align: middle;
        display: table-cell;
        text-align: center;
        z-index: 100;
      "
    >
      <i class="fas fa-edit fa-3x" style="color: black"></i>
    </div>
    <div
      style="
        background-color: white;
        opacity: 0.2;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: relative;
        bottom: 400px;
      "
    ></div>
  </a>
</div>

<nav class="navbar navbar-expand navbar-light mt-5">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/mypage">ホーム</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/circle?id={{.MyUser.UserIdStr}}">サークル</a>
      </li>
    </ul>
  </div>
</nav>
{{else}}
<div>
  {{if eq .User.ImagePath "default.png"}}
  <img
    src="{{.ImagePathPrefix}}/img/default.png"
    alt="user_profile_image"
    style="width: 200px; height: 200px; border-radius: 50%; object-fit: cover"
  />
  {{else}}
  <img
    src="{{.ImagePathPrefix}}/img/user{{.User.Id}}/{{.User.ImagePath}}"
    alt="user_profile_image"
    style="width: 200px; height: 200px; border-radius: 50%; object-fit: cover"
  />
  {{end}}
</div>
{{end}} {{template "posts" .}} {{end}}
