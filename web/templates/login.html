{{ define "content" }}
<h1 class="text-center">ログイン</h1>
<form role="form" action="/authenticate" method="post">
  <div class="form-group">
    <label for="useridstr">User ID</label>
    <input
      type="text"
      name="useridstr"
      class="form-control"
      placeholder="Input your UserID"
      required
    />
    <small class="form-text text-muted"
      >We'll never share your User ID with anyone else.</small
    >
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      class="form-control"
      placeholder="パスワード"
      required
    />
  </div>
  <p>まだ登録がお済みでない方は<a href="/signup">こちら</a></p>
  <button type="submit" class="btn btn-success" style="width: 100%">
    ログイン
  </button>
</form>

<!-- ポートフォリオ用ログインフォーム -->
<br /><br />

  <button type="submit" class="btn btn-warning" style="width: 100%">
    <div style="display: none">
      <input
        type="text"
        name="useridstr"
        class="form-control"
        value="akashiii"
        required
      />
      <input
        type="password"
        name="password"
        class="form-control"
        value="testtest"
        required
      />
    </div>
    ポートフォリオ閲覧用かんたんログイン
  </button>
</form>
{{ end }}
