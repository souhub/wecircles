{{ define "content" }}
<h1 class="text-center">ログイン</h1>
<form role="form" action="/authenticate" method="post">
  <div class="form-group">
    <label for="useridstr">User ID</label>
    <input
      type="text"
      name="useridstr"
      class="form-control"
      placeholder="Input your UserID"
      required
    />
    <small class="form-text text-muted"
      >We'll never share your User ID with anyone else.</small
    >
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      class="form-control"
      placeholder="パスワード"
      required
    />
  </div>
  <p>まだ登録がお済みでない方は<a href="/signup">こちら</a></p>
  <button type="submit" class="btn btn-primary" style="width: 100%">
    ログイン
  </button>
</form>

{{ end }}
